<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    header {
      background-color: #f4b73f;
    }

    main {
      background-color: #f9fafb;
    }

    .btn-red {
      color: #f9fafb;
      background-color: #CF342F;
    }

    .btn-yellow {
      color: #f9fafb;
      background-color: #f4b73f;
    }

    .text-color {
      color: #2F3487;
    }

    .safe-top {
      padding-top: env(safe-area-inset-top);
    }
  </style>
</head>

<body class="min-vh-100 d-flex flex-column">
  <header>
    <header class="">
      <nav class="navbar">
        <div class="container-fluid">
          <!-- <a class="text-decoration-none p-2 " href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
              fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
            </svg>Volver</a> -->
          <a href="#" class="text-decoration-none text-color">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              class="bi bi-chevron-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0">
              </path>
            </svg>
            Volver
          </a>
          <a class="navbar-brand" href="#">
            <img src="/logo-liquimax.png" alt="Bootstrap" width="100" height=auto>
          </a>
        </div>
      </nav>
    </header>
  </header>
  <main class="flex-fill d-flex flex-column">

    <!-- FILA 1: botón -->
    <div class="p-3 d-grid mx-auto">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-lg btn-red" data-bs-toggle="modal" data-bs-target="#modalCrearProducto">
        Agregar Producto
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modalCrearProducto" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles del producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Espacio para la camara -->
              <div id="reader" width="600px"></div>
              <!-- Input codigo barra -->
              <div id="reader-results" class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-upc-scan" viewBox="0 0 16 16">
                    <path
                      d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5M3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0z" />
                  </svg></span>
                <input type="text" id="txtCodigo" class="form-control" placeholder="El código aparecerá aquí..."
                  aria-describedby="basic-addon1">
              </div>
              <div id="formDetalles" class="d-none">
                <!-- Input nombre -->
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                      height="16" fill="currentColor" class="bi bi-alphabet" viewBox="0 0 16 16">
                      <path
                        d="M2.204 11.078c.767 0 1.201-.356 1.406-.737h.059V11h1.216V7.519c0-1.314-.947-1.783-2.11-1.783C1.355 5.736.75 6.42.69 7.27h1.216c.064-.323.313-.552.84-.552s.864.249.864.771v.464H2.346C1.145 7.953.5 8.568.5 9.496c0 .977.693 1.582 1.704 1.582m.42-.947c-.44 0-.845-.235-.845-.718 0-.395.269-.684.84-.684h.991v.538c0 .503-.444.864-.986.864m5.593.937c1.216 0 1.948-.869 1.948-2.31v-.702c0-1.44-.727-2.305-1.929-2.305-.742 0-1.328.347-1.499.889h-.063V3.983h-1.29V11h1.27v-.791h.064c.21.532.776.86 1.499.86Zm-.43-1.025c-.66 0-1.113-.518-1.113-1.28V8.12c0-.825.42-1.343 1.098-1.343.684 0 1.075.518 1.075 1.416v.45c0 .888-.386 1.401-1.06 1.401Zm2.834-1.328c0 1.47.87 2.378 2.305 2.378 1.416 0 2.139-.777 2.158-1.763h-1.186c-.06.425-.313.732-.933.732-.66 0-1.05-.512-1.05-1.352v-.625c0-.81.371-1.328 1.045-1.328.635 0 .879.425.918.776h1.187c-.02-.986-.787-1.806-2.14-1.806-1.41 0-2.304.918-2.304 2.338z" />
                    </svg></span>
                  <input type="text" id="txtNombre" class="form-control" placeholder="Nombre del producto"
                    aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- Input unidades por caja/pack -->
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                      height="16" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
                      <path
                        d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z" />
                    </svg></span>
                  <input type="text" id="txtUnidades" class="form-control" placeholder="Cantidad por caja o pack"
                    aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-yellow" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" id="btnGuardar" class="btn btn-red">Agregar</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!-- FILA 2: lista de productos -->
    <div class="flex-fill overflow-auto px-3 pb-3">
      <div id="contenedorProductos" class="row g-3">

        <!-- CARD PRODUCTO -->
        <div class="flex-fill overflow-auto px-3 pb-3">

          <div id="contenedorProductos" class="row g-3">

            <div class="col-12 text-center text-muted mt-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <p class="mt-2">Cargando productos...</p>
            </div>

          </div>

        </div>
      </div>
    </div>

  </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
